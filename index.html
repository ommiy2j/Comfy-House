<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.min.css">
    
    <title>Comfy House</title>
</head>
<body>
    <!-----------------Navbar------------------------------------------------------------------------->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icons">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="">
            <div class="cart-btn">
                <span class="nav-icons">
                    <i class="fas fa-cart-arrow-down"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-----------------End of Navbar----------------------------------------------------------------->

        <!-----------------Hero----------------------------------------------------------------->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn shop-now">Shop Now</button>
        </div>

    </header>

<!--------------------Enf ofHero----------------------------------------------------------------->

<!-----------------Products----------------------------------------------------------------->
    <section class="products">
        <div class="section-title">
            <H2>Our products</H2>
        </div>
        <div class="products-center"> </div>
    </section>
<!----------------- End Products----------------------------------------------------------------->

<!--------------------------------------------------------cart-------------------------------------------------------------------------------------------->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- <div class="cart-item">
                    
                </div> -->
                
            </div>
            <div class="cart-footer">
                <h3>Your total : &#8377 <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
<!--------------------------------------------------------End cart-------------------------------------------------------------------------------------------->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
